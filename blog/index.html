---
layout: page
title: Blog
order: -1
---

<div class="posts">
{% for post in paginator.posts %}

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <h1 class="post-title" itemprop="name headline"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>

  <p class="post-meta"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>{% if post.author %} by <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ post.author }}</span></span>{% endif %}</p>

  <div class="post-content" itemprop="articleBody">
    {{ post.content }}
  </div>
</article>

{% endfor %}
</div>

{% include pagination.html %}

{% include archive_button.html %}
