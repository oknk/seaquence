<div class="PageNavigation seaqfont">
  {% if page.previous.url %}
    <a class="prev button" href="{{site.baseurl}}{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next button" href="{{site.baseurl}}{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
